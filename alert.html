<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Don't Get Distracted!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="alert-body">
    <div class="alert-root">
      <div class="alert-card">
        <h1 id="alert-message">What are you doing!? You're wasting time. GET TO WORK!</h1>
        <p class="alert-subtext">Close this tab and get back to what matters.</p>
        <div class="alert-actions">
          <button id="back-to-work" class="primary-button">I'm getting back to work</button>
          <button id="dismiss-alert" class="secondary-button">Dismiss</button>
        </div>
      </div>
    </div>
    <script src="alert.js"></script>
  </body>
</html>
