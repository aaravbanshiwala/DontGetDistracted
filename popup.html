<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Don't Get Distracted</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-body">
    <div class="popup-root">
      <header class="popup-header">
        <h1 class="app-title">Don't Get Distracted</h1>
        <span class="tagline">Stay focused. Stay sharp.</span>
      </header>
      <main class="popup-main">
        <div class="popup-status">
          <p class="popup-text">Currently tracking: <strong id="current-site">None</strong></p>
          <p class="popup-text">Count: <strong id="current-count">0</strong> / <span id="threshold-display">10</span></p>
          <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
        <button id="open-settings" class="primary-button">Open Settings</button>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
